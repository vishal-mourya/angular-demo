<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">
        Username or password is invalid!
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" id="username" type="text" class="form-control">
        <div *ngIf="username.pending"> Checking for uniqueness </div>
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <div *ngIf="username.errors.required">username is required!</div>

            <div *ngIf="username.errors.minlength">username must be minimum {{ username.errors.minlength.requiredLength }} characters </div>
            <div *ngIf="username.errors.cannotContainSpace"> Username must not contain space </div>
            <div *ngIf="username.errors.shouldBeUnique"> Username is already taken </div>
            <div *ngIf="!username.errors.shouldBeUnique"> Hurrah! Username is available </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" id="password" type="text" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
